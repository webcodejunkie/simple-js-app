<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <title>Pokemon JavaScript App</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center border-header-bottom">
        <div class="container-fluid">
          <img src="./imgs/pokeball.svg" alt="" width="30" height="24">
          <a class="navbar-brand" href="#">Pokémon.js</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#pokemon-search" >Pokémons</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex row flex-column">
      <section class="overlap-content container-fluid">
        <div class="position-fixed">
          <img src="./imgs/pikachu.png" alt="">
        </div>
        <div class="header-title">
          <h1 class="display-3">JavaScript created Pokédex</h1>
          <p class="fs-3">Search through your favorite Pokémons through our JavaScript built application.</p>
          <p class="fs-4">Just use the search bar below and search a specfic pokémon in a certain generation of your choosing.</p>
        </div>
      </section>
      <a id="pokemon-search"></a>
      <section class="centered-list">
        <div class="p-4">
          <h1 class="display-3">Search Pokémons</h1>
          <div class="d-flex flex-column-reverse">
            <form class="form-inline">
              <input id="searchPokemon" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <form class="form-inline justify-content-center">
              <div class="button-generation-layout p-3">
                <button type="button" class="btn btn-info" onclick="valGenOne();">Generation 1</button>
                <button type="button" class="btn btn-info"  onclick="valGenTwo();"> Generation 2</button>
                <button type="button" class="btn btn-info"  onclick="valGenThree();"> Generation 3</button>
                <button type="button" class="btn btn-info"  onclick="valGenFour();"> Generation 4</button>
                <button type="button" class="btn btn-info"  onclick="valGenFive();"> Generation 5</button>
                <button type="button" class="btn btn-info"  onclick="valGenSix();"> Generation 6</button>
                <button type="button" class="btn btn-info"  onclick="valGenSeven();"> Generation 7</button>
                <button type="button" class="btn btn-info"  onclick="valGenEight();"> Generation 8</button>
              </div>
            </form>
        </div>
        </div>
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close-this btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="close-this btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <ul class="pokemon-list list-group">
        </ul>
      </section>
    </main>

    <!--Bootstrap, Jquery, Polyfill, and JavaScript-->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous">
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="./js/promise-pollyfill.js" type="text/javascript"></script>
    <script src="./js/fetch-pollyfill.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
