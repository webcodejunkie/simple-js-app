<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <title>Pokemon JavaScript App</title>
  </head>
  <body>

    <header>
      <div class="header-content">
        <img class="pokemon-img" src="./imgs/pokemon-logo.png" alt="pokemon-logo">
        <h1>A JavaScript index of Pokemon's</h1>
        <p>Check them out!</p>
      </div>
    </header>

    <main>
      <div id="pokemon-modal-container">
        <div class="pokemon-modal">
        </div>
      </div>
      <ul class="pokemon-list">
      </ul>
    </main>

    <script src="./js/promise-pollyfill.js" type="text/javascript"></script>
    <script src="./js/fetch-pollyfill.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
