<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/minifiedstyle.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet" />
  <title>Pokemon JavaScript App</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center border-header-bottom">
      <div class="container-fluid">
        <div>
          <img src="./imgs/pokeball.svg" alt="" width="30" height="24" />
          <a class="navbar-brand" href="#">Pokémon.js</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#pokemon-search">Pokémons</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="d-flex row flex-column">
    <section class="overlap-content container-fluid">
      <div class="position-fixed">
        <img src="./imgs/pikachu.png" alt="" />
      </div>
      <div class="header-title">
        <div class="header-content">
          <h1 class="display-3">JavaScript created Pokédex</h1>
          <p class="fs-3">
            Search through your favorite Pokémons through our JavaScript built
            application.
          </p>
          <p class="fs-4">
            Just use the search bar below and search a specfic pokémon in a
            certain generation of your choosing.
          </p>
        </div>
      </div>
    </section>
    <a id="pokemon-search"></a>
    <section class="centered-list">
      <div class="p-4">
        <h1 class="display-3">Search Pokémons</h1>
        <div class="d-flex flex-column-reverse">
          <form class="form-inline">
            <input id="searchPokemon" class="form-control mr-sm-2" type="search" placeholder="Search"
              aria-label="Search" />
          </form>
        </div>
        <form class="form-inline justify-content-center">
          <div class="button-generation-layout p-3">
            <button type="button" class="btn btn-info gen-button" onclick="valGenOne();">
              Generation 1
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenTwo();">
              Generation 2
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenThree();">
              Generation 3
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenFour();">
              Generation 4
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenFive();">
              Generation 5
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenSix();">
              Generation 6
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenSeven();">
              Generation 7
            </button>
            <button type="button" class="btn btn-info gen-button" onclick="valGenEight();">
              Generation 8
            </button>
          </div>
        </form>
      </div>
      </div>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close-this btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="close-this btn btn-danger" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <ul class="pokemon-list list-group"></ul>
    </section>
  </main>

  <!--Bootstrap, Jquery, Polyfill, and JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    type="module"></script>
  <script src="./js/promise-pollyfill.js" type="text/javascript"></script>
  <script src="./js/fetch-pollyfill.js" type="text/javascript"></script>
  <script type="text/javascript" src="./dist/js/minifiedjs.js"></script>
</body>

</html>
